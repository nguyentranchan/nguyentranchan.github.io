<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GGJungle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="”robots”" content="”noindex,nofollow”" />
    <link rel="shortcut icon" type="image/png" href="/Favicon.ico" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="http://ggjungle.vn/favicon.png"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/recruit.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/email.js"></script>
    <style>
      :root {
        --primary: #0f4e82;
        --secondary: #f2f5d0;
      }
    </style>
    <script>
      $(function () {
        $("header").load("./comp/header.html");
        $("#recruitbanner").load("./comp/recruit/recruit-banner.html");
        $(".job-list").load("./comp/recruit/job-list.html");
      });
      $(document).ready(function () {
        $("#scroll-top").click(function () {
          $("html, body").animate({ scrollTop: 0 }, "slow");
        });
      });
    </script>
  </head>

  <body>
    <header></header>
    <section id="recruitbanner"></section>
    <section class="job-list"></section>
    <footer></footer>
    <div class="floating">
      <div id="scroll-top" class="btn cursor-pointer">
        <img src="images\float button\arrow-up.svg" />
      </div>
    </div>
  </body>
</html>
