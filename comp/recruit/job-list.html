<script>
    for (i in data) {
        let job = "<div class=\"job flex\" style=\"border-top: 8px solid " + data[i].color + ";\">";
        if (data[i].position)
            job += "<div class=\"job-position\" style=\" background-color:"+ data[i].color + " \">"+ data[i].position +"</div>";
        job += "<div class=\"job-name\">"+ data[i].name +"</div>";
        job += "<div class=\"tags\">";
        let tag = 0
        for (j in data[i].tags)
        {
            if(tag > 4)
            {
                break;
            }
            tag++;
            job += "<span>"+ data[i].tags[j] + "</span>"
        }
        job += "</div></div>";
        $(".jobs").append(job);
        //text += cars[i] + "<br>";
    }
    //document.getElementById("demo").innerHTML = text;
</script>
