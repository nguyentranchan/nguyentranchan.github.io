<div><h2>Contact Us</h2></div>
<div class="contact">
    <div class="contact-info">
        <div class="logo"><img src="images\logo.svg"/></div>
        <p><img src="images\footer\address.svg" alt="">3rd Floor, Green Phil Building, 8/1 - 8/3 Nguyen Huy Tuong, Ward 6, Binh Thanh District</p>
        <p><img src="images\footer\phone.svg" alt="">0919 742 472</p>
        <p><img src="images\footer\mail.svg" alt="">hr@gogojungle.vn</p>
    </div>
    <form class="contact-form" method="post">
        <input type="email" id="email" name="email" autocomplete="off" placeholder="Your email" required>
        <span class="error" id="email-error"></span>
        <textarea name="email-content" id="email-content" cols="30" rows="8" required maxlength="1000" placeholder="Your message"></textarea>
        <span class="error" id="content-error"></span>
        <span id="result"></span>
        <button type="button" onclick="sendMail()">Send</button>
    </form>
</div>
