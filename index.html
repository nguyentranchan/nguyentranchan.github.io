<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GGJungle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="”robots”" content="”noindex,nofollow”" />
    <link rel="shortcut icon" type="image/png" href="/Favicon.ico" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="http://ggjungle.vn/favicon.png"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/about-us.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"
    ></script>
    <script src="js/email.js"></script>
    <script>
      $(function () {
        $("footer").load("./comp/footer.html", function () {
          const emailContent = document.querySelector("form textarea");
          const input = document.querySelector("form input");
          if (emailContent) {
            emailContent.addEventListener("input", (e) => {
              if (e.target.textLength > 1000) {
                emailContent.value = e.target.value.substr(0, 1000);
              }

              if (emailContent.value.trim().length > 0) {
                document.querySelector("#content-error").innerHTML = "";
                emailContent.classList.remove("required");
              }
            });
          }
          if (input) {
            input.addEventListener("blur", (evt) => {
              const value = evt.target.value.trim();
              if (validateEmail(value)) {
                document.querySelector("#email-error").innerHTML = "";
              }
              if (!value) {
                document.querySelector("#email-error").innerHTML =
                  "Email is required.";
              } else if (validateEmail(value)) {
                document.querySelector("#email-error").innerHTML = "";
              } else {
                document.querySelector("#email-error").innerHTML =
                  "Please enter a valid email.";
              }
            });
          }
        });
        $("header").load("./comp/header.html");
        $("#banner").load("./comp/banner.html");
        $(".about-us").load("./comp/about-us.html");
        $(".our-project").load("./comp/project.html");
        $(".hire").load("./comp/hiring.html");
      });
      $(document).ready(function () {
        $("#scroll-top").click(function () {
          $("html, body").animate({ scrollTop: 0 }, "slow");
        });
      });
      $(document).scroll(function () {
        var y = $(this).scrollTop();
        if (y > 100) {
          $(".floating").fadeIn();
        } else {
          $(".floating").fadeOut();
        }
      });
    </script>
    <style>
      :root {
        --primary: #0f4e82;
        --secondary: #f2f5d0;
      }
    </style>
  </head>

  <body>
    <header></header>
    <section id="banner"></section>
    <section class="about-us"></section>
    <section class="our-project"></section>
    <section class="hire"></section>
    <footer id="contact-us"></footer>
    <div id="myBtn" class="floating">
      <div id="scroll-top" class="btn cursor-pointer">
        <img src="images\float button\arrow-up.svg" />
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Bla bla bla</p>
      </div>
    </div>
  </body>
  <script>
    var modal = document.getElementById("myModal");

    var btn = document.getElementById("myBtn");

    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function () {
      modal.style.display = "block";
    };

    span.onclick = function () {
      modal.style.display = "none";
    };

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</html>
