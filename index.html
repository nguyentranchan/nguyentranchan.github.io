  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script src="js/email.js"></script>
  <script>
    $(function () {
      $("footer").load("./comp/footer.html", function () {
        const emailContent = document.querySelector('form textarea')
        const input = document.querySelector('form input')
        if (emailContent) {
          emailContent.addEventListener('input', e => {
            if (e.target.textLength > 1000) {
              emailContent.value = e.target.value.substr(0, 1000)
            }

            if (emailContent.value.trim().length > 0) {
              document.querySelector('#content-error').innerHTML = ''
              emailContent.classList.remove('required')
            }
          })
        }
        if (input) {
          input.addEventListener('blur', evt => {
            const value = evt.target.value.trim()
            if (validateEmail(value)) {
              document.querySelector('#email-error').innerHTML = ''
            }
            if (!value) {
              document.querySelector('#email-error').innerHTML = 'Email is required.'
            } else if (validateEmail(value)) {
              document.querySelector('#email-error').innerHTML = ''
            } else {
              document.querySelector('#email-error').innerHTML = 'Please enter a valid email.'
            }
          })
        }
      });
      $("header").load("./comp/header.html");
      $("#banner").load("./comp/banner.html");
      $(".about-us").load("./comp/about-us.html");
      $(".our-project").load("./comp/project.html");
      $(".hire").load("./comp/hiring.html");
    });
    $(document).ready(function () {
      $("#scroll-top").click(function () {
        $('html, body').animate({ scrollTop: 0 }, 'slow')
      });
    });
    $(document).scroll(function () {
      var y = $(this).scrollTop();
      if (y > 100) {
        $('.floating').fadeIn();
      } else {
        $('.floating').fadeOut();
      }
    });
  </script>
  <style>
    :root {
      --primary: #0f4e82;
      --secondary: #f2f5d0;
    }
  </style>
</head>
